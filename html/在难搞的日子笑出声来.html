			<article>
				<div class="panel panel-default">
					<div class="panel-body"><p>天津的电台很有意思，经常会有听众点播相声，无论是送生日祝福还是庆祝什么节日，听的都是相声。</p>
					<p>有一次我听到一位DJ说：“某某某先生想要为某某某小姐点播一段相声，并对她说‘我会永远爱你’，接下来请听相声《逗你玩》。”</p></div>
				</div>
			</article>

			<article>
				<div class="panel panel-default">
					<div class="panel-body"><p>人生就像乘坐着列车，一直在往前走，他在二十五岁的时候自己跳下了火车，就永远都活在二十五岁了。</p></div>
				</div>
			</article>
